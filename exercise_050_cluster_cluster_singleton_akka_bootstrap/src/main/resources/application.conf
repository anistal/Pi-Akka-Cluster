akka {

  management.cluster.bootstrap.contact-point-discovery {
    service-name = "local-cluster"
    discovery-method = config
    required-contact-point-nr = 2
  }


 discovery {
    config.services = {
      local-cluster = {
        endpoints = [
          {
            host = node-0
            port = 8558
          },
          {
            host = node-1
            port = 8558
          },
          {
            host = node-2
            port = 8558
          },
          {
            host = node-3
            port = 8558
          },
          {
            host = node-4
            port = 8558
          }
        ]
      }
    }
}

//  management.cluster.bootstrap.contact-point-discovery {
//    service-name = pi-cluster
//  }

  loggers          = [akka.event.slf4j.Slf4jLogger]
  loglevel         = debug
  log-dead-letters = on
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  logger-startup-timeout = 30s

  actor {

    provider = cluster

    debug {

      lifecycle = on
      unhandled = on
    }
  }

  remote {

    artery {
      transport = tcp

      enabled = on

      canonical {
        hostname = "127.0.0.1"
        port = 2550
      }
    }
  }
}

